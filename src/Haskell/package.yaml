name:                Haskell
version:             0.1.0.0
github:              "archambaultv/Haskell"
license:             OtherLicense # MIT-0 not recognised by cabal
author:              "Vincent Archambault-B"
maintainer:          "vincentarchambault@icloud.com"
copyright:           "Vincent Archambault-B"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/archambaultv/explicit-substitution/src/Haskell#readme>

dependencies:
- base >= 4.7 && < 5
- data-fix
- recursion-schemes
- deriving-compat
- groups

default-extensions:
- TupleSections
- TypeFamilies
- PatternSynonyms

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

tests:
  Haskell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Haskell
